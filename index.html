<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script src="script.js" defer></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app">
    <div class="left-container">
      <img id="logo" src="./images/logo.svg" alt="">
      <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="">
      <div class="title-and-subtitle">
        <h1><span>We're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="input-container">
        <input id="email-address" type="text" placeholder="Email Address">
        <span class="error">Please provide a valid email</span>
        <button id="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <img id="hero-img" src="./images/hero-desktop.jpg" alt="">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/aslinsjr/">Alexandre Lins</a>.
    </p>
  </footer>
</body>

</html>
